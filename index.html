<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Master de Animes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎌 Lista Master de Animes</h1>

        <div class="anime-form">
            <input type="text" id="animeName" placeholder="Nome do Anime">
            <input type="text" id="animeGenre" placeholder="Gênero">
            <input type="number" id="animeYear" placeholder="Ano de Lançamento">
            <input type="number" id="animeEpisodes" placeholder="Nº de Episódios">
            <select id="animeStatus">
                <option value="Assistindo">📺 Assistindo</option>
                <option value="Completo">✔️ Completo</option>
                <option value="Dropado">❌ Dropado</option>
                <option value="Planejo Ver">📌 Planejo Ver</option>
            </select>
            <input type="number" id="animeRating" placeholder="Nota (0-10)" min="0" max="10">
            <button class="add-btn" onclick="addAnime()">+ Adicionar</button>
        </div>

        <h2>📺 Assistindo</h2>
        <div id="watchingList"></div>

        <h2>✔️ Completo</h2>
        <div id="completedList"></div>

        <h2>❌ Dropado</h2>
        <div id="droppedList"></div>

        <h2>📌 Planejo Ver</h2>
        <div id="plannedList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
